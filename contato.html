    <main>
        <section id="contato" class="contato-section">
            <h2>Entre em Contato</h2>
            <form action="https://formspree.io/f/xnnqbbwa" method="POST" class="form-contato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" required></textarea>

                <button type="submit" class="botao-enviar">Enviar</button>
            </form>
        </section>
        <button id="theme-toggle" class="botao-direito" aria-label="Alterar Tema">
            <i class="fas fa-moon"></i>
        </button>
